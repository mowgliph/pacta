appId: local.pacta.app
productName: PACTA
copyright: Copyright Â© 2025 Pacta Inc.
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
      - "!**/node_modules/*"
      - "!**/test/*"
win:
  target:
    - nsis
    - portable
  icon: resources/icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
publish:
  provider: github
  owner: pacta
  repo: pacta-app
  releaseType: release
